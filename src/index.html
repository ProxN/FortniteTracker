<!DOCTYPE html>
<html class="html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fortnite Tracker</title>
</head>

<body>
    <header class="header">
        <a href="/" class="header__logo">
            Fortnite<span>Tracker</span>
        </a>
        <nav class="header__nav">
            <a href='/'>Home</a>
        </nav>
        <div class="navSearch">
            <form id='navSearch'>
                <input placeholder="Enter your epic name..." class="navSearch__input" type="text">
            </form>
        </div>
    </header>

    <main class="main">
        <section class="search">
            <div class="search__title">
                <h2>CHECK PLAYER RANKS AND STATS</h2>
            </div>
            <div class="search__content">
                <form id="searchForm">
                    <div class="search__inner">
                        <input placeholder="Enter your epic name..." class="search__content--input" type="text">
                        <button id="searchBtn" class="btn btn__search">Search</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>


</html>
